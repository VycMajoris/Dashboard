<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>



    <aside class="sidebar">
        <a href="">
            <span class="material-icons">dashboard</span>Dashboard
        </a>
        <a href="">Home</a>
        <a href="">Profile</a>
        <a href="">Messages</a>
        <a href="">History</a>
        <a href="">Tasks</a>
        <a href="">Communities</a>
        <a href="">Settings</a>
        <a href="">Support</a>
        <a href="">Privacy</a>
    </aside>

    <main>
        <header>
            <div class="headerTop">
                <form class="searchInput" action="#">
                    <label for="search"> <span id="magnify" class="material-symbols-outlined">search</span> </label>
                    <input type="text" name="search" id="search">

                </form>

                <div class="headerRight">
                    <span id="bell" class="material-symbols-outlined">notifications_active</span>
                    <div id="avatar" class="avatar"></div>
                    <span class="nameHeaderTop">Morgan Oakley</span>
                </div>

            </div>

            <div class="headerDown">

                <div class="avatarBig"></div>
                <p class="headerSmallPara">Hi there,</p>
                <p class="headerBigPara">Morgan Oakley (@morgan)</p>
                <button class="buttonNew">New</button>
                <button class="buttonUpload">Upload</button>
                <button class="buttonShare">Share</button>
            </div>

        </header>
        <section>



        </section>
        <footer></footer>
    </main>


</body>

</html>

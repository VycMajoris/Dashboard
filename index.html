<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

</head>

<body>



    <aside class="sidebar">
        <a href=""><span class="material-icons">dashboard</span>Dashboard</a>

        <div class="divider"></div>

        <a href=""><span class="material-symbols-outlined">home</span> Home</a>

        <a href=""><span><span class="material-symbols-outlined">badge</span></span> Profile </a>

        <a href=""><span><span class="material-symbols-outlined">mode_comment</span></span> Messages </a>

        <a href=""><span><span class="material-symbols-outlined">history</span></span> History </a>

        <a href=""><span><span class="material-symbols-outlined">task_alt</span></span> Tasks </a>

        <a href=""> <span><span class="material-symbols-outlined">groups</span></span> Communities </a>

        <div class="divider"></div>

        <a id="settingsBtnSidebar" href=""><span><span class="material-symbols-outlined">settings</span></span>
            Settings</a>

        <a href=""><span><span class="material-symbols-outlined">help_center</span></span> Support</a>

        <a id="supportBtnSidebar" href=""><span><span class="material-symbols-outlined">verified_user</span></span>
            Privacy</a>

    </aside>

    <main>
        <header>
            <div class="headerTop">
                <form class="searchInput" action="#">
                    <label for="search"> <span id="magnify" class="material-symbols-outlined">search</span> </label>
                    <input type="text" name="search" id="search">

                </form>

                <div class="headerRight">
                    <span id="bell" class="material-symbols-outlined">notifications_active</span>
                    <div id="avatar" class="avatar"><img src="/images/icons/pngegg.png" alt=""></div>
                    <span class="nameHeaderTop">Morgan Oakley</span>
                </div>

            </div>

            <div class="headerDivider1"></div>
            <div class="headerDivider2"></div>
            <div class="headerDivider3"></div>

            <div class="headerDown">

                <div class="avatarBig"><img src="/images/icons/pngegg.png" alt=""></div>
                <p class="headerSmallPara">Projects</p>
                <p class="headerBigPara">Morgan Oakley (@morgan)</p>
                <button class="buttonNew">New</button>
                <button class="buttonUpload">Upload</button>
                <button class="buttonShare">Share</button>
            </div>

        </header>
        <section>



        </section>
        <footer></footer>
    </main>


</body>

</html>
